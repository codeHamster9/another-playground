<div>
    <h4>{{vm.title}}</h4>
    <ul>
        <li ng-repeat="item in vm.innerState track by $index">
            <input type="checkbox" ng-model="item.value"
                   ng-click="vm.setValue(item.label ,$index)"
                   ng-class="{'btn-danger': !vm.model}"/>
            <span>{{item.label}}</span>
        </li>
    </ul>
</div>
