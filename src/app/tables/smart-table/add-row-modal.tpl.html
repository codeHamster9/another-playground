<div class="modal-header bg-primary">
    <i class="glyphicon glyphicon-off pull-right"></i>
    <h3> Add Row ?</h3>
</div>
<div class="modal-body">
    <form action="" name="vm.form" ng-submit="$uibModalInstance.dismiss()">
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="email" class="form-control" id="firstNameInput" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="email" class="form-control" id="lastNameInput" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="dateInput">Birth Date</label>
            <input type="email" class="form-control" id="dateInput" placeholder="Birth Date">
        </div>
        <div class="input-group">
            <input type="email" class="form-control" aria-describedby="basic-addon1" placeholder="Email">
            <span class="input-group-addon" id="basic-addon1">@</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="btn-group">
        <button class="btn btn-default">CANCEL</button>
        <button type="submit" class="btn btn-success" ng-click="vm.submit(vm.form)">ADD</button>
    </div>
</div>
