<div class="row">
    <div class="col-md-2">
        <!-- <input type="number" min="10" ng-model="vm.itemsByPage" class="form-control"> -->
        <input type="text" ng-model="vm.itemsPerPage" class="form-control">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" ng-click="vm.save(vm.saveKey)">
            <span>Save</span>
            <i class="glyphicon glyphicon-plus-sign"></i>
        </button>
    </div>
    <div class="col-md-2">
        <!-- <input type="file" name="" id="" class="form-control" fileread="vm.file"> -->
        <span class="btn btn-default btn-file">
            Browse <input type="file" fileread="vm.file">
        </span>
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-4">
        <div class="btn-group" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
                {{ vm.selected || 'Select ...'}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-repeat="key in vm.past"><a ng-click="vm.load(key)">{{key}}</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a href="#">Clear</a></li>
            </ul>
        </div>
    </div>
    <br>
</div>
<br>
<div class="row full-height">
    <div class="col-md-12 full-height">
        <div class="table-responsive smart-table">
            <table st-table="vm.displayCollection" st-safe-src="vm.rowCollection" class="table table-hover table-hover">
                <thead class="table-headers">
                    <tr>
                       <!-- <th> <input type="search" class="input-sm form-control" name="" id="" st-search></th> -->
                    </tr>
                    <tr>
                        <th st-sort="downpaymnet">מס</th>
                        <th st-sort="minisum">תשלום</th>
                        <th st-sort="sum">סכום</th>
                        <th st-sort="name">בית עסק</th>
                        <th st-sort="date">תאריך</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in vm.displayCollection">
                        <td>{{row.downpayment}}</td>
                        <td>{{row.minisum | currency: '₪'}}</td>
                        <td>{{row.sum | currency: '₪'}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.date}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="vm.itemsPerPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    <tr><span>{{vm.subTotal}}</span></tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
