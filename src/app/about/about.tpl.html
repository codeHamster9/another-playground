<h1>About</h1>

<div class="row">
    <div class="col-md-4">
        <h2>
            <p text text-warn>Controller Scope.</p>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span class="label label-primary">Name:{{obj.name}}</span>
            <span class="label label-primary">Last:{{obj.last}}</span>
        </div>
    </div>
</div>
<!-- <div>Age:{{obj.age}}</div> -->
<input type="text" class="form-control" id="" ng-model="obj.age">
<div>{{msg}}</div>

<isolate obj=obj text="Isolation" fn="callFn(msg)"></isolate>
